<html lang="en">
<head>

<body>
    <div class="passwrd-reset-container mb-5 mt-5 d-flex justify-content-center align-items-center">
        <!-- Card -->
        <div class="card mt-5 p-5 custom-card">
            <div class="card-body">
                <h2 class="text-center text-dark">Password Reset</h2>
                <p class="text-center lead mt-1 mb-4">Enter email to reset password</p>
                
                <!-- Reset password form -->
                <div>

                        <input type="email" class="form-control" placeholder="Enter your email address" required>

                        <div class="d-flex justify-content-end">
                            <p class="mt-3">
                            <a class="text-danger reset-text" href="./resetpsswrd.html">Reset password</a></p>
                        </div>

                    </div>
                </div>
            </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
