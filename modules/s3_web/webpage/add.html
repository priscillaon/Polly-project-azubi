<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS SaaS - Add Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm d-flex flex-column">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TTS Converter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item home"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item item"><a class="nav-link" href="add.html">Add Item</a></li>
          <li class="nav-item pricing"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item signin"><a class="nav-link" href="signin.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Item Form -->
  <div class="container my-5">
    <h2 class="mb-4">Add New Voice Pack</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Voice Name</label>
        <input type="text" class="form-control" placeholder="Enter voice name">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="4" placeholder="Describe the voice"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Language Support</label>
        <input type="text" class="form-control" placeholder="e.g. English, Spanish">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Sample</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Add Voice Pack</button>
    </form>
</div>

<!-- Footer -->
 <footer class="bg-dark text-white py-3 footer mt-auto">
      <div class="mt-4 container d-flex flex-column flex-md-row justify-content-between">
          <p>&copy;Copyright - 2025</p>
          <p>Generation Ghana | Azubi Africa</p>
      </div>
 </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
